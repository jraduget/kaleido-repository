# for a remote naming service (glassfish v3 server here)
namingServices.myNamingService.factoryInitialClass=com.sun.enterprise.naming.SerialInitContextFactory
namingServices.myNamingService.factoryUrlPkgs=com.sun.enterprise.naming
namingServices.myNamingService.factoryState=com.sun.corba.ee.impl.presentation.rmi.JNDIStateFactoryImpl
namingServices.myNamingService.orbInitialHost=127.0.0.1
namingServices.myNamingService.orbInitialPort=3700

# caching and failover policies in a remote context
naming.myNamingService.caching=false
naming.myNamingService.caching.strategy=global
naming.myNamingService.failover.enabled=false
naming.myNamingService.failover.wait=2000
naming.myNamingService.failover.maxretry=5
